# Tiny Tapeout project information
project:
  title:        "Rectangular to Cylindrical Converter"
  author:       "kk"
  discord:      ""
  description:  "Converts rectangular (x, y) coordinates to cylindrical (r)"
  language:     "Verilog"
  clock_hz:     100000000
  tiles:        "1x1"
  top_module:   "tt_um_rect_cyl"
  source_files:
    - "rect_to_cyl.v"

# Pinout configuration
pinout:
  # Inputs
  ui[0]: "x[0]"
  ui[1]: "x[1]"
  ui[2]: "x[2]"
  ui[3]: "x[3]"
  ui[4]: "x[4]"
  ui[5]: "x[5]"
  ui[6]: "x[6]"
  ui[7]: "x[7]"

  # Outputs
  uo[0]: "r[0]"
  uo[1]: "r[1]"
  uo[2]: "r[2]"
  uo[3]: "r[3]"
  uo[4]: "r[4]"
  uo[5]: "r[5]"
  uo[6]: "r[6]"
  uo[7]: "r[7]"

  # Bidirectional pins
  uio[0]: "y[0]"
  uio[1]: "y[1]"
  uio[2]: "y[2]"
  uio[3]: "y[3]"
  uio[4]: "y[4]"
  uio[5]: "y[5]"
  uio[6]: "y[6]"
  uio[7]: "y[7]"

yaml_version: 6
